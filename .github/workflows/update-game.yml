name: Update Space Shooter Game

on:
  schedule:
    - cron: '25 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-game:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: qb20nh/gh-space-shooter@codex/investigate-webp-compression-efficiency-1319sl
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-path: 'game.webp'
          strategy: 'row'
